<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- loaded font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form id = tweet-composer action="/tweets" method="POST">    
              <textarea id="tweet-input" name="text" placeholder="What are you humming about?"></textarea>
              <input id="tweet-submit" type="submit" value="Tweet">
              <span id="counter">140</span>
            </form>
          </section>

    <article class="tweet">
        <header>
            <img src="/images/icon.png"  />
            <h1>Bill Fields</h1>
            <h2>@MrFields</h2>
        </header>
        <div class="tweet-body">
          <p>
            Little tweet here Little tweet here Little tweet here Little tweet here Little tweet here Little tweet here Little tweet here Little tweet here Little tweet here Little tweet here Little tweet here Little tweet here 
          </p>
        </div>
        <footer>
          <p>
            10 days ago
          </p>
          <span>
              <i class="fa fa-flag" aria-hidden="true"></i>
              <i class="fa fa-retweet" aria-hidden="true"></i>
              <i class="fa fa-heart" aria-hidden="true"></i>
          </span>
        </footer>
      </article>
    </main>
  </body>
</html>
